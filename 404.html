<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var path = location.pathname.slice(1);
          location.replace('/?' + path);
        });
    </script>
</head>
<body>
</body>
</html>
